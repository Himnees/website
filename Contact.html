        <div4 id="form">
            <form id="we">
                <fieldset style="width: 600px;">
                    <label>Name</label>
                    <input type="text" placeholder="First Name" required/>&nbsp;&nbsp;<input type="text" placeholder="Middle Name (optional)"/>&nbsp;&nbsp;<br><br>
                    <label>Phone No.</label>
                    <input type="number" placeholder="Enter 10 digit Number"/>&nbsp;&nbsp;
                    <label>E-mail</label>
                    <input type="email" required placeholder="example@dhpc.com"/><br><br>
                    <label>Lacality</label>
                    <input type="text" required/>&nbsp;&nbsp;<input type="text" placeholder="Landmark(Optional)"><br><br>
                    <label>Address</label>
                    <textarea rows="10" cols="25" required placeholder="Enter your address"></textarea>&nbsp;&nbsp;&nbsp;&nbsp;
                    <label>Address Type</label>
                    <input type="radio" name="asd"/>Work
                    <input type="radio" name="asd"/>Home<br><br>
                    <label>Please Check the details and click the checkbox</label>&nbsp;
                    <input type="checkbox" required><br><br>
                    <button>Submit</button>&nbsp;&nbsp;<input type="reset" value="Cancel"/><br>
                    
                </fieldset>
            </form>
